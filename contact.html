    <main>
        <h1>Contact Me</h1>
        <div class="contact-container">

            <!-- Kolom kiri : Informasi Kontak -->
            <div class="contact-info">
                <h2>Informasi Kontak</h2>
                <ul class="info-list">
                    <li><i class="fa-solid fa-user"></i><span>Deriel Chaerahman</span></li>
                    <li><i class="fa-solid fa-location-dot"></i><span>Padang, Sumatera Barat, Indonesia</span></li>
                    <li><i class="fa-solid fa-envelope"></i><span><a
                                href="mailto:deril@gmail.com">deril@gmail.com</a></span></li>
                    <li><i class="fa-solid fa-phone"></i><span>+62 812 3456 7890</span></li>
                    <li><i class="fa-brands fa-instagram"></i><span><a
                                href="https://www.instagram.com/bilra_ch/#">@deril_ch</a></span></li>
                </ul>
            </div>

            <!-- Kolom kanan : Formulir Kontak -->
            <div class="contact-form">
                <form onsubmit="kirimForm(event)">
                    <fieldset>
                        <label for="nama">Nama :</label>
                        <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>

                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" placeholder="username@email.com" required>

                        <label for="kategori">Kategori Pesan :</label>
                        <select name="kategori" id="kategori" required>
                            <option value="">Pilih kategori</option>
                            <option value="pertanyaan">Pertanyaan</option>
                            <option value="kritik">Kritik</option>
                            <option value="saran">Saran</option>
                        </select>

                        <label for="pesan">Pesan :</label>
                        <textarea id="pesan" name="pesan" rows="4" required></textarea>

                        <label>Kirim Balasan?</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" id="ya" name="balasan" value="ya" required>
                                <span>Ya</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="tidak" name="balasan" value="tidak">
                                <span>Tidak</span>
                            </label>
                        </div>

                        <button type="submit">Kirim</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
